name: Sync Notion to CSV

on:
  schedule:
    - cron: "0 * * * *"   # 每小時整點執行
  workflow_dispatch: {}   # 手動觸發

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1) 把 repo checkout 下來
      - name: チェックアウトリポジトリ
        uses: actions/checkout@v4

      # 2) 設定 Node 20
      - name: セットアップノード
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ✅ 不需要 npm install，所以把「依存関係をインストールする」整段刪掉

      # 3) 執行 Notion 抓資料腳本（路徑用你原本的，如果是 scripts/ 就改回 scripts/）
      - name: Notion fetch スクリプトを実行してください
        env:
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node scripts/fetch-notion.js


      # 4) 有變更就 commit & push（包含 fishorder.csv）
      - name: 変更があればコミットしてプッシュしてください
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 新產生的 fishorder.csv 納入追蹤
          git add fishorder.csv || true

          # 如果真的有變更才提交
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected. Committing..."
            git commit -m "Update fishorder.csv from Notion"
            git push
          else
            echo "No changes found."
          fi
