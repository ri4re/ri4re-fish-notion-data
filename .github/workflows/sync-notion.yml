name: Sync Notion to JSON

on:
  schedule:
    - cron: "0 * * * *"   # 每小時整點執行
  workflow_dispatch: {}   # 手動觸發

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Notion fetch script
        env:
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          echo "NOTION_SECRET length: ${#NOTION_SECRET}"
          echo "NOTION_DATABASE_ID length: ${#NOTION_DATABASE_ID}"
          node scripts/fetch-notion.js


      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected. Committing..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/notion-orders.json
            git commit -m "Update Notion data"
            git push
          else
            echo "No changes."
          fi
